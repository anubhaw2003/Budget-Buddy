<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="loginContainer">

        <div class="image">

            <div class="icon">
                <img src="images/logo.png" alt="">

            </div>
        </div>
        <div class="loginForm">
            <h1>Welcome Back</h1>
            <h3>Login to continue</h1>
                <div class="form">
                    <div class="username input">
                        <label for="username"><span class="material-symbols-outlined">
                                person
                            </span></label>
                        <input type="text" name="username" id="username" placeholder="username">
                    </div>
                    <div class="password input">
                        <label for="password"><span class="material-symbols-outlined">
                                lock
                            </span></label>
                        <input type="password" name="password" id="password" placeholder="password">

                        <span class="material-symbols-outlined" id="visible">
                            visibility
                        </span>
                    </div>
                    <div class="buttons">
                        <button id="login">Login</button>
                        <p><a href="">Forgot Password?</a></p>

                    </div>




                </div>

                <div class="signupOpt">
                    <a id="toggleSignupBtn">New User? Sign Up</a>

                </div>


        </div>



    </div>

    <div class="signupContainer">

    </div>


</body>

</html>
